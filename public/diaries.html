<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<header>
    <img src="assets/images/flower.jpg" class="flower">
    <a href="index.html"><h1 class="logo"> Dear nerdGirl</h1></a>
    <div class="navbar">
        <P>
            <a href="#login-box" class="login-window">Login</a> |
            <a href="diaries.html">Diaries</a> |
            <a href="contact.html">Contact</a>
        </P>
    </div>
</header>

<body>
    <div class="mainContainer">
        <form class="createAuthor">
            <input type="text" class="authorInput" id="authorName">
            <button type="submit" class="submitBtn" href="/authors" id="authorSubmit"> Create Author</button>
        </form>
        <div class="authorContainer">
            <table class="authorTable">
                <thead class="tableHead">
                    <tr>
                        <th>Author</th>
                        <th># of Posts</th>
                        <th>View Post</th>
                        <th>New Post</th>
                        <th>Delete Author</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="blogContainer">
            <a class="submitBtn" href="cms.html">New Post</a>
            <a class="submitBtn" href="/authors">Manage Authors</a>
        </div>
    </div>
    <div id="login-box" class="login-popup">
        <a href="#" class="close">Close</a>
        <form method="post" class="signin" action="#">
            <fieldset class="textbox">
                <label class="username">
                    <span>LinkedIn</span>
                    <input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username">
                </label>
                <label class="password">
                    <span>Password</span>
                    <input id="password" name="password" value="" type="password" placeholder="Password">
                </label>
                <button class="submit button" type="button">Sign in</button>
                <p>
                    <a class="forgot" href="#">Forgot your password?</a>
                </p>
            </fieldset>
        </form>
    </div>
</body>
<footer>
    <p>&copy; Dear nerdGirl 2017</p>
</footer>
<script src="diaries.js" type="text/javascript"></script>
