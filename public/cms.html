<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" 		href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	</head>
	<header>
		<img src="assets/images/flower.jpg" class="flower">
		<a href="index.html"><h1 class="logo"> Dear nerdGirl</h1></a>
		<div class="navbar">
			<P>
				<a href="#login-box" class="login-window">Login</a> |
				<a href="diaries.html">Diaries</a> | 
				<a href="contact.html">Contact</a>
			</P>
		</div>
	</header>
	<body>
		<div class="mainContainer">
			<div class="cmsContainer">
				<form id="cms">
						<label for="title" class="titleField">Title</label>
						<br>
						<input type="text" class="titleField" id="title">
						<br><br>
						<label for="body" class="titleField">Diary Entry</label>
						<br>
						<textarea class="" rows="10" id="body"></textarea>
						<div class="form-group">
							<br>
							<label for="category" class="titleField">Select Author</label>
							<select class="form-control" id="author">
	  						</select>
						</div>
						<br>
						<button type="submit" class="submitBtn">Submit</button>		
				</form>	
			</div>	
		</div>
		<div id="login-box" class="login-popup">
			<a href="#" class="close">Close</a>
		  	<form method="post" class="signin" action="#">
		        <fieldset class="textbox">
			        <label class="username">
				        <span>LinkedIn</span>
				        <input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username">
			        </label>
			        <label class="password">
				        <span>Password</span>
				        <input id="password" name="password" value="" type="password" placeholder="Password">
			        </label>
			        <button class="submit button" type="button">Sign in</button>
			        <p>
			        <a class="forgot" href="#">Forgot your password?</a>
			        </p>        
		        </fieldset>
		  	</form>
		</div>
	</body>
	<footer>
		<p>&copy; Dear nerdGirl 2017</p>
	</footer>
	<script src="login.js">
	</script>
</html>
